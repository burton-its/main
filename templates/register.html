<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 24px;
      max-width: 700px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .muted {
      color: #666;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 8px 0;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
    a {
      color: #111;
    }
  </style>
</head>
<body>
  <h1>Register</h1>
  <p class="muted">Create an account to start getting music recommendations.</p>

  <div class="card">
    {% if msg %}<p class="muted">{{ msg }}</p>{% endif %}
    <form action="{{ url_for('register') }}" method="post">
      <input type="email" name="email" placeholder="Enter Email" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <p class="muted">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
</body>
</html>
