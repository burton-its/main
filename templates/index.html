<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      padding: 24px;
      max-width: 700px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .muted {
      color: #666;
      font-size: 0.95rem;
    }
    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .btn {
      display: inline-block;
      text-decoration: none;
      padding: 10px 14px;
      border: 0;
      border-radius: 10px;
      cursor: pointer;
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Welcome, {{ session.email }}!</h1>
  <p class="muted">You are now logged in.</p>

  <div class="card">
    {% if msg %}<p class="muted">{{ msg }}</p>{% endif %}
    <div class="actions">
      <a class="btn" href="{{ url_for('preferences') }}">Set Music Preferences</a>
      <a class="btn" href="{{ url_for('logout') }}">Logout</a>
    </div>
  </div>
</body>
</html>
